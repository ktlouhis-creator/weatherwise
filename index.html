    // ===== HOLIDAY DETECTION =====
    function getHoliday(date) {
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const key = `${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

      if (key === '02-14') return { name: "Happy Valentine's Day", icon: "üíï", theme: "valentine" };
      if (key === '12-25') return { name: "Merry Christmas", icon: "üéÑ", theme: "christmas" };
      if (key === '12-31' || key === '01-01') return { name: "Happy New Year", icon: "üéÜ", theme: "newyear" };
      if (key === '07-04') return { name: "Happy Independence Day", icon: "üá∫üá∏", theme: "independence" };
      if (key === '10-31') return { name: "Happy Halloween", icon: "üéÉ", theme: "halloween" };
      if (key === '03-17') return { name: "Happy St. Patrick's Day", icon: "‚òòÔ∏è", theme: "" };
      if (key === '11-11') return { name: "Veterans Day ‚Äî Thank You For Your Service", icon: "üéñÔ∏è", theme: "" };

      // Easter (approximate - 2026: April 5)
      if (m === 4 && d >= 3 && d <= 6) return { name: "Happy Easter", icon: "üê£", theme: "easter" };
      if (m === 4 && d >= 1 && d <= 3) return { name: "Good Friday ‚Äî A Day of Reflection", icon: "‚úùÔ∏è", theme: "" };

      // Thanksgiving (4th Thursday of November - approximate)
      if (m === 11 && d >= 22 && d <= 28 && date.getDay() === 4)
        return { name: "Happy Thanksgiving", icon: "ü¶É", theme: "" };

      return null;
    }

    // ===== GET WEATHER CSS CLASS =====
    function getWeatherClass(code, icon) {
      const isNight = icon && icon.endsWith('n');
      if (code >= 200 && code < 300) return 'stormy';
      if (code >= 300 && code < 400) return 'rainy';
      if (code >= 500 && code < 600) return 'rainy';
      if (code >= 600 && code < 700) return 'snowy';
      if (code >= 700 && code < 800) return 'misty';
      if (code === 800) return isNight ? 'clear-night' : 'sunny';
      if (code > 800) return 'cloudy';
      return '';
    }

    // ===== RAIN PARTICLES =====
    function RainEffect() {
      const drops = Array.from({length: 60}, (_, i) => ({
        id: i,
        left: Math.random() * 100,
        duration: 0.5 + Math.random() * 0.5,
        delay: Math.random() * 2,
        opacity: 0.3 + Math.random() * 0.5,
      }));
      return (
        <div className="rain-container">
          {drops.map(d => (
            <div key={d.id} className="raindrop" style={{
              left: `${d.left}%`,
              animationDuration: `${d.duration}s`,
              animationDelay: `${d.delay}s`,
              opacity: d.opacity,
            }}/>
          ))}
        </div>
      );
    }

    // ===== SNOW PARTICLES =====
    function SnowEffect() {
